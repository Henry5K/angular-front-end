<div class="p-4">
    <nav class="bg-zinc-900 p-4 rounded">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a routerLink="/" class="text-white text-lg font-semibold">Github Controler</a>
            </div>
    
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none" (click)="isMenuOpen = !isMenuOpen">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                        </path>
                    </svg>
                </button>
            </div>
    
            <div class="hidden md:flex space-x-4 font-semibold">
                <a [routerLink]="['/']" class="text-white">Inicio</a>
                <a [routerLink]="['search']" class="text-white">Procurar</a>
                <a [routerLink]="['users']" class="text-white">Users</a>
            </div>
        </div>
    
        <div *ngIf="isMenuOpen" class="flex flex-col px-4 md:hidden mt-2" (click)="closeMenu()">
            <a [routerLink]="['/']" class="text-white">Pagina Inicial</a>
            <a [routerLink]="['search']" class="text-white">Procurar perfis</a>
            <a [routerLink]="['users']" class="text-white">Users salvos</a>
        </div>
    </nav>
</div>
